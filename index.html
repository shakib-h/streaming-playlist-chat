<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video.js Playlist UI - Horizontal Implementation</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.11.4/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/videojs-playlist-ui@3.8.0/dist/videojs-playlist-ui.css" rel="stylesheet">
    <link href="horizontal.css" rel="stylesheet">
</head>

<body>
    <div class="video-container">
        <div class="player-container">
            <video id="video" class="video-js vjs-big-play-centered" controls>
            </video>

            <div class="vjs-playlist">
                <!--The contents of this element will be filled based on the currently loaded playlist-->
            </div>
        </div>
        <div class="chat-container">
            <iframe src="https://minnit.chat/DJWilSAF?embed&mobiledark&language=en&nickname=" style="border:none;width:100%;height:500px;" allowTransparency="true"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.11.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-playlist@4.3.1/dist/videojs-playlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-playlist-ui@3.8.0/dist/videojs-playlist-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
